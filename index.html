<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify web</title>
    <!-- Font Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,500;    1,700&display=swap" rel="stylesheet">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Media queries -->
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
    <!-- Top -->
    <div class="top">
        <!-- Sx Toolbar -->
        <div class="sx-toolbar"></div>
        <main class="main">
            <!-- Menu Main Top -->
            <div class="menu-main">

            </div>
            <!-- Row Main -->
            <div class="row-main">
                
                <div class="col-main">
                    <img src="img/split.jpeg " alt="">
                    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Adipisci, recusandae. Sequi odit minima </p>
                </div>
                <div class="col-main">
                    <img src="img/split.jpeg " alt="">
                </div>
                <div class="col-main">
                    <img src="img/split.jpeg " alt="">
                </div>
                <div class="col-main">
                    <img src="img/split.jpeg " alt="">
                </div>
                <div class="col-main">
                    <img src="img/split.jpeg " alt="">
                </div>
                <div class="col-main">
                    <img src="img/split.jpeg " alt="">
                </div>
            </div>
    
            <div class="row-main">
                <div class="col-main">
                    <img src="img/split.jpeg " alt="">
                </div>
                <div class="col-main">
                    <img src="img/split.jpeg " alt="">
                </div>
            </div>
    
            <div class="row-main">
                <div class="col-main">
                    <img src="img/split.jpeg " alt="">
                </div>
                <div class="col-main">
                    <img src="img/split.jpeg " alt="">
                </div>
            </div>
        </main>
    </div>
    <!-- Bottom - menu -->
    <div class="bottom">
        <div class="player">
            <!-- Sx -->
            <div class="sx">
                <div class="img-player">
                    <img src="img/sinister.jpeg" alt="sinister">
                </div>
                <div class="title-player">
                    <h3 class="f-small c1">Sinister</h3>
                    <p class="f-xsmall c2">Brano Nome</p>
                </div>
                <i class="c2 f-small fa-regular fa-heart"></i>
                <i class="c2 f-small fa-regular fa-folder"></i>
            </div>
            <!-- Med -->
            <div class="med">
                <div class="action-player">
                    <i class="fa-regular fa-shuffle"></i>
                    <i class="fa-solid fa-backward-step"></i>
                    <i class="f-med fa-regular fa-circle-play"></i>
                    <i class="fa-solid fa-forward-step"></i>
                    <i class="fa-solid fa-arrow-rotate-right"></i>
                </div>
                <div class="time">
                    <h4 class="sec">0:25</h4>
                    <div class="line-time"></div>
                    <h4 class="sec">4:35</h4>
                </div>
            </div>
            <!-- Dx -->
            <div class="dx">
                <i class="f-small fa-solid fa-list"></i>
                <i class="f-small fa-solid fa-desktop"></i>
                <i class="f-small fa-solid fa-volume-high"></i>
                <!-- The line time dx -->
                <div class="line"></div>
            </div>
        </div>
    </div>
    
</body>
</html>
